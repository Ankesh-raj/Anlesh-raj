<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>current Time <output id="displayTime"></output></h1>
    <video width="550" height="400" poster="images/rajani.jpg" loop id="vid">
        <source src="media/html5.mp4">
        <source src="media/html5.webm">

    </video>
    <button id="a" onclick="playvid()">Play</button>
    <button id="b" onclick="pausevid()">Pause</button>
    <button id="c" onclick="stopvid()">Stop</button>
    <button id="d" onclick="rewindvid()">Rewind</button>

    <script>
        setInterval(function(){document.getElementById("displayTime").value= document.getElementById("vid").currentTime}, 10)
        function playvid(){
            document.getElementById("vid").play();
        }
        function pausevid(){
            document.getElementById("vid").pause();

        }
        function stopvid(){
            document.getElementById("vid").currentTime=0;
            document.getElementById("vid").pause();
            //document.getElementById("vid").play();
        }
        function rewindvid(){
            document.getElementById("vid").currentTime-=1;
        }
    </script>
</body>
</html>
