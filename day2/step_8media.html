<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>current Time <output id="displayTime"></output></h1>
    <audio width="550" height="400" loop id="audi">
        
        <source src="media/html5.mp4">
        <source src="media/html5.webm">

    </audio>
    <button id="a" onclick="playaudi()">Play</button>
    <button id="b" onclick="pauseaudi()">Pause</button>
    <button id="c" onclick="stopaudi()">Stop</button>
    <button id="d" onclick="rewindaudi()">Rewind</button>
    <button id="c" onclick="increaseudi()">increaseound</button>
    <button id="d" onclick="loweraudi()">lowersound</button>

    <script>
        setInterval(function(){document.getElementById("displayTime").value= document.getElementById("audi").currentTime}, 10)
        function playaudi(){
            document.getElementById("audi").play();
        }
        function pausevid(){
            document.getElementById("audi").pause();

        }
        function stopvid(){
            document.getElementById("audi").currentTime=0;
            document.getElementById("audi").pause();
            //document.getElementById("vid").play();
        }
        function increaseaudi(){
            document.getElementById("audi").currentTime-=1;
        }
        function loweraudi(){
            document.getElementById("audi")=document.getElementById("audi")+0.1;
        }
        function rewindvid(){
            document.getElementById("audi")=document.getElementById("audi")-0.1;
        }
    </script>
</body>
</html>
