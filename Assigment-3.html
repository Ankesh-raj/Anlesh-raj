<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with images</title>
    <style>
        canvas{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="can" width="800" height="1000">
    </canvas >
    <!-- //<img id="drs" src="images/deadpool.jpg"> -->
    <script>
        var ctx = document.getElementById("can").getContext("2d");
        ctx.rotate((Math.PI/180)*10);
        var img1 = new Image();
        img1.src="images/spiderman.jpg"
        ctx.rect
      //  var img2 = new Image();
      // img2.src="images/thor.jpg"
        img1.onload=function()
        {
           // ctx.rotate((Math.PI/180)*10);
           ctx.drawImage(img1,150,100);
           // ctx.drawImage(img2,360,300);
        }
        var img2 = new Image();
        img2.src="images/hulk.jpg"

 img2.onload=function()
       {
         // ctx.rotate((Math.PI/180)*7);
           ctx.drawImage(img2,450,100);
        }
        // ctx.draImage(document.getElementById("drs"),0,0);
        var img3 = new Image();
         img3.src="images/blackpanther.jpg"
         img3.onload=function()
       {
         // ctx.rotate((Math.PI/180)*7);
           ctx.drawImage(img3,150,500);
        }
        var img4 = new Image();
         img4.src="images/thor.jpg"
         img4.onload=function()
       {
         // ctx.rotate((Math.PI/180)*7);
           ctx.drawImage(img4,450,500);
        }


    </script>
</body>
</html>
